<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Product preview card component</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css">

  <!-- Fonts only -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">

  <!-- Icons only -->
  <script src="https://kit.fontawesome.com/6aaf85f7fb.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="card mb-3" style="max-width: 600px;">
    <div class="row g-0">
      <div class="col-md-6">
        <picture>
          <source srcset="images/mobile.jpg" media="(max-width: 375px)" class="img-fluid card-img-top">
          <img src="images/desktop.jpg" class="img-fluid rounded-start" alt="perfume.png">
        </picture>
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <p class="body">PERFUME</p>
          <h3 class="card-title body">Gabrielle Essence Eau De Parfum</h3>
          <p class="card-text body">A floral, solar and voluptuous interpretation
            composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="body">
            <h3 class="price">$149.99</h3>
            <p class="onSale">$169.99</p>
          </div>
          <button type="button" class="btn btn-success"><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                fill="#FFF" />
            </svg> Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
